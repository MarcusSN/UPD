name: Tests and Linting

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: upd-converter-app/package-lock.json

      - name: Install dependencies
        run: |
          cd upd-converter-app
          npm ci

      - name: Run ESLint
        run: |
          cd upd-converter-app
          npm run lint

      - name: Run tests
        run: |
          cd upd-converter-app
          npm test

      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: upd-converter-app/coverage/
          retention-days: 30

  lint-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          cd upd-converter-app
          npm ci

      - name: Check code style
        run: |
          cd upd-converter-app
          npm run lint

      - name: Validate package.json
        run: |
          cd upd-converter-app
          npm run validate
